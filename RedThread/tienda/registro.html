<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrarse — RedThread</title>
  <link rel="stylesheet" href="assets/css/tienda.css">
  <script src="js/data.js"></script>
  <script src="js/validators.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/registro.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Crear cuenta</h2>
    <div id="msg"></div>
    <form id="form-reg" class="row">
      <div class="form-field"><label>Nombre</label><input name="nombre" class="input" required></div>
      <div class="form-field"><label>Correo</label><input name="email" type="email" class="input" required></div>
      <div class="form-field"><label>Contraseña (4–10)</label><input name="password" type="password" class="input" required></div>
      <div><button class="btn">Registrarme</button></div>
    </form>
  </div>
</body>
</html>
