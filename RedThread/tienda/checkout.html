<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="assets/css/tienda.css">
  <script src="js/data.js"></script>
  <script src="js/validators.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/checkout.js" defer></script>
  <style>
    .checkout-grid{display:grid;grid-template-columns:2fr 1fr;gap:24px}
    @media(max-width:900px){ .checkout-grid{grid-template-columns:1fr} }
    .summary{border:1px solid #eee;border-radius:12px;padding:16px;background:#fff}
    .sum-row{display:flex;justify-content:space-between;margin:6px 0}
    .muted{color:#6b7280}
    .order-item{display:grid;grid-template-columns:64px 1fr auto;gap:10px;align-items:center;margin:10px 0}
    .order-item img{width:64px;height:64px;object-fit:cover;border-radius:10px;background:#f2f2f2}
    .divider{height:1px;background:#eee;margin:12px 0}
  </style>
</head>

  <div class="container">
    <h2>Finalizar compra</h2>
